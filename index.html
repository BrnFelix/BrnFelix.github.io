<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="icons8-calculadora-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
    <h1>Bruno Félix</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td> <button class="botao" onclick="limpar()">C</button></td>
                <td> <button class="botao" onclick="clean()"><</button></td>
                <td> <button class="botao" onclick="clicar('/')" >/</button></td>
                <td> <button class="botao" onclick="clicar('*')">x</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="clicar('7')">7</button></td>
                <td> <button class="botao" onclick="clicar('8')">8</button></td>
                <td> <button class="botao" onclick="clicar('9')">9</button></td>
                <td> <button class="botao" onclick="clicar('-')">-</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="clicar('4')">4</button></td>
                <td> <button class="botao"onclick="clicar('5')" >5</button></td>
                <td> <button class="botao"onclick="clicar('6')" >6</button></td>
                <td> <button class="botao" onclick="clicar('+')">+</button></td>
            </tr>

            <tr>
                <td> <button class="botao" onclick="clicar('1')" >1</button></td>
                <td> <button class="botao" onclick="clicar('2')">2</button></td>
                <td> <button class="botao" onclick="clicar('3')">3</button></td>
                <td rowspan="2"> <button class="botao" style="height: 106px;" onclick="calcular()" >=</button></td>  <!-- rolspan serve o = ocupe tais colunas, como foi delimitado por 2 -->
            </tr>

            <tr>
                <td colspan="2"> <button class="botao" style="width: 106px;" onclick="clicar('0')" >0</button></td> <!-- colspan serve o 0 ocupe tais colunas, como foi delimitado por 2 -->
                <td> <button class="botao" onclick="clicar('.')">.</button></td>
            </tr>






        </table>
    </div>

    </div>
    <script>
        function clicar(num){
          let numero = document.getElementById('resultado').innerHTML 
          document.getElementById('resultado').innerHTML = numero + num


        }

        function limpar() {
            document.getElementById('resultado').innerHTML = ''
        }

        function clean() {
            let resultado = document.getElementById('resultado').innerHTML 
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)

        }
      
        function calcular() {
            let continha = document.getElementById('resultado').innerHTML
            
            if(continha) {
                document.getElementById('resultado').innerHTML = eval(continha) //eval realiza as operações, comando show de bola
            } else {
                document.getElementById('resultado').innerHTML = `Nada...`
            }
            

        }
        
    </script>
<!---->
</body>
</html>
